<wicket:extend>

  <div class="container">
    <h3>Edit Agent</h3>
    <form class="form-horizontal" wicket:id="editForm">

      <div class="form-group">
        <label class="control-label col-sm-2">Agent Name:</label>
        <div class="col-sm-10">
          <input wicket:id="name" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

</wicket:extend>
