<wicket:extend>
 
   <h3 align="left">Create New Agent</h3>
     <div class="container">
     <form class="form-horizontal" wicket:id="createAgentForm" role="form">       
        
       <div class="form-group">
            <label wicket:for="name">Agent name</label>

            <div class="controls">
                <input wicket:id="name" type="text" class="form-control" placeholder="Type agent name">
            </div>
        </div>
      
      <div class="form-group">
        <div class="controls">
          <button wicket:id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
