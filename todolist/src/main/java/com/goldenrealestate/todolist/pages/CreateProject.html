<wicket:extend>

  <div class="container">
  
    <h3>Create Project</h3>
    
    <form class="form-horizontal" wicket:id="createForm"> 

      <div class="form-group">
        <label class="control-label col-sm-2">Building</label>
        <div class="col-sm-10">
          <select wicket:id="dropDownBuilding"  class="form-control"/>        
        </div>
      </div>
            
      <div class="form-group">
        <label class="control-label col-sm-2">Project</label>
        <div class="col-sm-10">
          <input wicket:id="project" type="text" class="form-control" placeholder="Enter project description here">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2">Assign To</label>
        <div class="col-sm-10">
          <select  wicket:id="dropDownAgent"  class="form-control"/>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

</wicket:extend>
